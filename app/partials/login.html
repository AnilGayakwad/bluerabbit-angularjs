<div class="modal fade bd-example-modal-lg" id="loginmodal" ng-controller="loginController" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-container" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-container__body">
        <form class="loginform" ng-submit="loginform()" method="POST">
          <div class="loginform__manually">
            <div class="loginForm--fields">
              <div class="loginForm__inputs loginForm__username">
                <input type="text" class="loginForm__inputs--username" name="username" ng-model="email" placeholder="Email Address">
              </div>
              <div class="loginForm__inputs loginForm__password">
                <input type="text" class="loginForm__inputs--password" name="username" ng-model="password" placeholder="Password">
              </div>
            </div>
            <button class="modal__submit" type="submit">Login</button>
          </div>
          <div class="social-login__buttons">
            <div class="social-login__connect facebook">
              <p>Facebook</p>
            </div>
            <div class="social-login__connect google">
              <p>Google +</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
